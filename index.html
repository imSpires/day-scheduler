<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="refresh" content="30"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header for page that displays current date and time-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentTime" class="lead"></p>
    </header>

    <div class="container">

      <!-- Timeblock containers for each hour of the work day -->
      <div class="hour-container" id="8am">
        <div class="hour"> 8 AM </div>
        <textarea class="text-content"></textarea>
        <button class="btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-container" id="9am">
        <div class="hour"> 9 AM </div>
        <textarea class="text-content"></textarea>
        <button class="btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-container" id="10am">
        <div class="hour"> 10 AM </div>
        <textarea class="text-content"></textarea>
        <button class="btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-container" id="11am">
        <div class="hour"> 11 AM </div>
        <textarea class="text-content"></textarea>
        <button class="btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-container" id="12pm">
        <div class="hour"> 12 PM </div>
        <textarea class="text-content"></textarea>
        <button class="btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-container" id="1pm">
        <div class="hour"> 1 PM </div>
        <textarea class="text-content"></textarea>
        <button class="btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-container" id="2pm">
        <div class="hour"> 2 PM </div>
        <textarea class="text-content"></textarea>
        <button class="btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-container" id="3pm">
        <div class="hour"> 3 PM </div>
        <textarea class="text-content"></textarea>
        <button class="btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-container" id="4pm">
        <div class="hour"> 4 PM </div>
        <textarea class="text-content"></textarea>
        <button class="btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-container" id="5pm">
        <div class="hour"> 5 PM </div>
        <textarea class="text-content"></textarea>
        <button class="btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
