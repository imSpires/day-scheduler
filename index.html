<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header for page that displays current date and time-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>

    <div class="container">

      <!-- Timeblock containers for each hour of the work day -->
      <div class="hour-container">
        <div class="hour"><h1> 0800 </h1></div>
        <div class="planned-event"><textarea id=#text-content></textarea></div>
        <div class="save">
          <button class="btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="hour-container">
        <div class="hour"><h1> 0900 </h1></div>
        <div class="planned-event"><textarea id=#text-content></textarea></div>
        <div class="save">
          <button class="btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="hour-container">
        <div class="hour"><h1> 1000 </h1></div>
        <div class="planned-event"><textarea id=#text-content></textarea></div>
        <div class="save">
          <button class="btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="hour-container">
        <div class="hour"><h1> 1100 </h1></div>
        <div class="planned-event"><textarea id=#text-content></textarea></div>
        <div class="save">
          <button class="btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="hour-container">
        <div class="hour"><h1> 1200 </h1></div>
        <div class="planned-event"><textarea id=#text-content></textarea></div>
        <div class="save">
          <button class="btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="hour-container">
        <div class="hour"><h1> 1300 </h1></div>
        <div class="planned-event"><textarea id=#text-content></textarea></div>
        <div class="save">
          <button class="btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="hour-container">
        <div class="hour"><h1> 1400 </h1></div>
        <div class="planned-event"><textarea id=#text-content></textarea></div>
        <div class="save">
          <button class="btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="hour-container">
        <div class="hour"><h1> 1500 </h1></div>
        <div class="planned-event"><textarea id=#text-content></textarea></div>
        <div class="save">
          <button class="btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="hour-container">
        <div class="hour"><h1> 1600 </h1></div>
        <div class="planned-event"><textarea id=#text-content></textarea></div>
        <div class="save">
          <button class="btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="hour-container">
        <div class="hour"><h1> 1700 </h1></div>
        <div class="planned-event"><textarea id=#text-content></textarea></div>
        <div class="save">
          <button class="btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
